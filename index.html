<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Pirate Translator</title>
  </head>
  <body>
<nav>
        <div style="font-size: 2rem; padding: 1rem; color: white;">
            Pirate
        </div>

    </nav>
    <main >
        <textarea id="translate-input"
            placeholder="Put your message here which you want to convert to pirate language"></textarea>
        <button id="translate-button" style="color: white;"> Talk to Pirate</button>
        <div >Translation will come here 👇</div>

        <div id="translate-output" style="padding: 1rem; font-size: large;"></div>


    </main>


    <footer>
        <div style="font-size: x-large; color: white;">― Captain Henry Avery. </div>
        <p>“If you’ll turn sober, and mind your business, perhaps in time I may make you one of my Lieutenants, if not, here’s a boat alongside and you shall be set ashore.”</p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
